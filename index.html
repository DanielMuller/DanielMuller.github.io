<html>
<head>
<link rel="canonical" href="https://daniel.ctrlaltdel.ch/"/>
<noscript>
    <meta http-equiv="refresh" content="0;URL=https://daniel.ctrlaltdel.ch/">
</noscript>
<script type="text/javascript">
    var url = "https://daniel.ctrlaltdel.ch/";
    if(typeof IE_fix != "undefined") // IE8 and lower fix to pass the http referer
    {
        document.write("redirecting..."); // Don't remove this line or appendChild() will fail because it is called before document.onload to make the redirect as fast as possible. Nobody will see this text, it is only a tech fix.
        var referLink = document.createElement("a");
        referLink.href = url;
        document.body.appendChild(referLink);
        referLink.click();
    }
    else { window.location.replace(url); } // All other browsers
</script>
</head>
<body>
    This site has moved to <a href="https://daniel.ctrlaltdel.ch/">https://daniel.ctrlaltdel.ch/</a>
</body>
